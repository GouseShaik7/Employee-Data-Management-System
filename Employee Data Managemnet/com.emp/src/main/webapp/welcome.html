<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
/* General body styling */
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    color: white;
    text-align: center;
}

/* Add animation for the background */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Styling for the heading */
h1 {
    font-size: 3rem;
    text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
    margin-bottom: 50px;
    animation: bounce 2s infinite;
}

/* Bounce animation for the heading */
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Form and button styles */
form {
    margin: 20px auto;
}

button {
    background: linear-gradient(45deg, #ff6a95, #ff9671);
    border: none;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 15px 30px;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, #ff9671, #ff6a95);
    box-shadow: 0 6px 20px rgba(255, 105, 180, 0.7);
}

button:active {
    transform: scale(0.95);
    box-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
}

</style>
<body>
<h1>Welcome to Employee Management</h1>
<form action="add">
<button type="submit" value="ADD">Add</button>
</form>
<form action="display">
<button type="submit" value="DISPLAY">Display</button>
</form>
</body>
</html>
